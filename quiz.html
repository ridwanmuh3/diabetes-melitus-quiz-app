<!DOCTYPE html>
<html class="scroll-smooth scroll-" lang="en">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Quiz Page</title>
      <link rel="stylesheet" href="./assets/css/app.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link
         href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
         rel="stylesheet">
   </head>

   <body class="w-full min-h-screen max-w-full">
      <div class="invisible fixed z-[99] inset-0 bg-text-color opacity-0 transition-opacity ease-in-out duration-500"
         id="overlay"></div>
      <div class="relative w-full max-w-full min-h-screen min-h-auto flex flex-col items-center" id="content">
         <article class="
        transition-opacity ease-in-out duration-500 w-full max-w-[420px] h-auto px-4 py-12 flex flex-col gap-4"
            id="quiz-page">
            <div class="flex flex-col gap-2">
               <h2 class="text-secondary-color font-bold text-sm">Pertanyaan <span id="current-question"></span> dari
                  <span id="total-question"></span>
               </h2>
               <div class="absolute invisible -z-10 max-w-full max-h-[300px] flex justify-center py-2">
                  <img src="" alt="" id="question-image">
               </div>
               <p class="text-base text-text-color text-justify leading-[30px]" id="question">
               </p>
            </div>
            <div class="flex flex-col gap-4" id="options">
            </div>
            <div class="flex">
               <button
                  class="w-full bg-primary-color py-4 text-text-white-color font-bold text-xl rounded-lg shadow-[inset_0_-7px_1px_rgba(31,54,75,0.4)] hover:shadow-none hover:bg-opacity-90 transition-all ease-in-out duration-500 opacity-0"
                  type="button" id="answer-btn">Jawab Sekarang</button>
            </div>
         </article>
         <article
            class="invisible opacity-0 absolute z-[-30] transition-opacity ease-in-out duration-500 w-full max-w-[420px] h-auto px-4 py-12 items-center justify-center flex flex-col gap-8"
            id="solution-page">
            <h1 class="text-4xl text-text-color font-bold capitalize leading-[45px] text-center" id="solution-title">
               oops jawaban kamu <span class="text-wrong-text-color">masih salah<img class="inline"
                     src="./assets/img/sad.png" alt=""></span></h1>
            <div class="w-full text-text-color flex flex-col text-lg gap-4">
               <div class="flex flex-col">
                  <h2 class="font-bold capitalize text-lg">soal</h2>
                  <p class="leading-[30px] text-base text-justify" id="solution-question"></p>
               </div>
               <div class="flex flex-col gap-5">
                  <div class="flex flex-col gap-1.5">
                     <h2 class="font-bold text-lg capitalize">jawaban kamu</h2>
                     <div
                        class="relative w-full py-5 px-5 bg-wrong-box-color border border-wrong-border-color rounded-lg flex items-center justify-between">
                        <p class="text-base leading-[30px]" id="user-answer"></p>
                        <div class="absolute w-fit z-2 right-[-15px] top-[-15px]">
                           <img class="select-none" src="
                           ./assets/img/cancel-bg.png" alt="" draggable="false">
                        </div>
                     </div>
                  </div>
                  <div class="flex flex-col gap-1.5">
                     <h2 class="font-bold text-lg capitalize" id="correct-answer-title">jawaban yang benar</h2>
                     <div
                        class="relative w-full py-5 px-5 bg-correct-box-color border border-correct-border-color rounded-lg flex items-center justify-between">
                        <p class="flex-1 basis-[250px] overflow-hidden text-base leading-[30px]" id="correct-answer">
                        </p>
                        <div class="absolute z-2 right-[-15px] top-[-15px]">
                           <img class="select-none" src="./assets/img/checkmark-bg.png" alt="" draggable="false">
                        </div>
                     </div>
                  </div>
               </div>
               <div class="flex flex-col">
                  <h2 class="font-bold text-lg capitalize">pembahasan</h2>
                  <p class="text-justify text-base leading-[30px]" id="solution-explanation"></p>
               </div>
            </div>
            <div class="w-full">
               <button
                  class="flex flex-shrink-0 max-w-full font-bold text-xl justify-center item-center gap-3 w-full py-4 bg-primary-color text-text-white-color rounded-lg transition-all ease-in-out duration-200 shadow-[inset_0_-7px_1px_rgba(31,54,75,0.6)] hover:shadow-none hover:bg-opacity-90 capitalize"
                  type="button" id="next-button">
                  next question
               </button>
            </div>
         </article>
      </div>
      <script src="./assets/js/quiz.js"></script>
   </body>

</html>
